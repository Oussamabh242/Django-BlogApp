{% extends 'base.html' %}

<!--wowow-->
{% block content %}
<div class="container">
  <div class="row">
    <!--zertyui-->
    <div class="col-lg-8">
      <!-- Featured blog post-->

      <!-- Nested row for non-featured blog posts-->
      <div class="row">
        <div class="col-lg-13">
          <!-- Blog post-->
          <!--zertyui-->
          <!-- Blog post-->
          {% for post in post_list %}
          <div class="card mb-4">
            <img
              class="card-img-top"
              id="123"
              src="{{post.imageURL}}"
              alt="..."
            />
            <div class="card-body">
              <div class="small text-muted">
                {{post.created_on}} || {{post.author}}
              </div>
              <h2 class="card-title h4" id="title">{{post.title}}</h2>
              <p class="card-text" id="pc-content">
                {{post.content|slice:':100'}}
              </p>
              <a class="btn btn-primary" href="{{post.slug}}">Read more â†’</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <!-- Search widget-->
      <div class="card mb-4">
        <div class="card-header">Search</div>
        <div class="card-body">
          <div class="input-group">
            <input
              class="form-control"
              type="text"
              placeholder="Enter search term..."
              aria-label="Enter search term..."
              aria-describedby="button-search"
            />
            <button class="btn btn-primary" id="button-search" type="button">
              Go!
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; My Blog 2021</p>
  </div>
</footer>
<!--dfgh-->
{% endblock content %}
